services:
  # MongoDB (required for Meteor accounts)
  mongodb:
    image: mongo:7
    container_name: makora-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - makora-network

  # Makora Application
  makora:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: makora-app
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # MongoDB connection
      MONGO_URL: mongodb://mongodb:27017/makora

      # Root URL (from .env)
      ROOT_URL: ${ROOT_URL:-http://localhost:3000}

      # Port
      PORT: 3000

      # Disable WebSocket (fixes Safari connection issues through Tailscale proxy)
      DISABLE_WEBSOCKETS: "1"
    volumes:
      # Mount settings file for WebDAV configuration
      - ../settings-local.json:/app/settings.json:ro
    networks:
      - makora-network
    env_file:
      - .env

  # Tailscale Sidecar (optional - for secure remote access)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: makora-tailscale
    restart: unless-stopped
    hostname: ${TS_HOSTNAME:-makora}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_USERSPACE=false
    volumes:
      - tailscale_data:/var/lib/tailscale
      - ./tailscale-serve.json:/config/serve.json:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - makora-network
    profiles:
      - tailscale

volumes:
  mongodb_data:
  tailscale_data:

networks:
  makora-network:
    driver: bridge
